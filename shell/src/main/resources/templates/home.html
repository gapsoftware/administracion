<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="es">
    <title>HOME-módulos de administración Gemesys</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,
        initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

<div>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
        <div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">GEMESYS Administración</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="home.html">
                            <span class="glyphicon glyphicon-home"></span>
                            Home
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-king"></span>
                            Acerca de...
                        </a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">

                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-user"></span>
                            <span th:text="${nombreUsuario}">Pepito Pérez</span>
                        </a>
                    </li>

                    <li>
                        <a href="/logout">
                            <span class="glyphicon glyphicon-log-out"></span> Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div className="container-fluid">
        <th:block th:each="modulo : ${modulos}">
            <div className="row">
                <div class="col-sm-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h6 class="panel-title" th:text="${modulo.name}">Módulo 1</h6>
                        </div>
                        <div class="panel-body">
                            <ul>
                                <th:block th:each="menu : ${modulo.menus}">
                                    <li>
                                        <a href="https://google.cl" th:text="${menu.name}">Menú 1</a>
                                    </li>
                                </th:block>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
